<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenneth - Connexion / Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div class="left-panel">
      <div class="animation">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
      </div>
      <h1>Bienvenue sur Kenneth</h1>
      <p>Votre portail sécurisé</p>
    </div>

    <div class="right-panel">
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Connexion</button>
        <button class="tab-btn" data-tab="register">Inscription</button>
      </div>

      <form id="login" class="form active">
        <div class="input-group">
          <label for="login-username">Nom d'utilisateur</label>
          <input id="login-username" type="text" required autocomplete="username" />
        </div>
        <div class="input-group">
          <label for="login-password">Mot de passe</label>
          <input id="login-password" type="password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn">Se connecter</button>
      </form>

      <form id="register" class="form">
        <div class="input-group">
          <label for="register-username">Nom d'utilisateur</label>
          <input id="register-username" type="text" required autocomplete="username" />
        </div>
        <div class="input-group">
          <label for="register-email">Email</label>
          <input id="register-email" type="email" required autocomplete="email" />
        </div>
        <div class="input-group">
          <label for="register-password">Mot de passe</label>
          <input id="register-password" type="password" required autocomplete="new-password" />
        </div>
        <div class="input-group">
          <label for="register-password-confirm">Confirmer mot de passe</label>
          <input id="register-password-confirm" type="password" required autocomplete="new-password" />
        </div>
        <button type="submit" class="btn">S'inscrire</button>
      </form>
    </div>

  </div>

  <footer class="footer">
    <p>© 2025 Kenneth - Tous droits réservés | Développé par Kenneth en collaboration avec Abiye Enzo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
